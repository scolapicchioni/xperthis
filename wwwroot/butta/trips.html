<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trips</title>
    <link rel="stylesheet" href="trips.css">
</head>
<body>
    <div id="container">
        <nav>
            <ul>
                <li><a href="trips.html">All Trips</a></li>
                <li><a href="#" id="add-trip">Add Trip</a></li>
            </ul>
        </nav>
        <main>
            <header>
                <h1>My Trips</h1>
            </header>    
            <section id="trips">
                
            </section>
        </main>
        <footer>
            <p>Â© Simona 2018</p>
        </footer>
    </div>
    <template id="trip-template">
        <article>
                <dl>
                    <dt>Id</dt>
                    <dd class="id"></dd>
                    <dt>Destination</dt>
                    <dd class="destination"></dd>
                    <dt>Date</dt>
                    <dd class="date"></dd>
                    <dt>Description</dt>
                    <dd class="description"></dd>
                    <dt>Rating</dt>
                    <dd class="rating"></dd>
                </dl>
            </article>
    </template> 
    <section id="new-trip-form" class="invisible">
        <h1>Insert New Trip</h1>
        <label for="new-trip-destination">Destination</label>
        <input type="text" id="new-trip-destination"/>
        <label for="new-trip-date">Date</label>
        <input type="datetime" id="new-trip-date"/>
        <label for="new-trip-rating">Rating</label>
        <input type="number" id="new-trip-rating"/>
        <label for="new-trip-description">Description</label>
        <input type="text" id="new-trip-description"/>
        <button id="save-trip">Create</button> 
        <button id="cancel-trip">Cancel</button>
    </section> 
    <script src="idb.js"></script>
    <script src="trips.js" type="module"></script>
</body>
</html>
