<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <form action="forms.html" method="get">
        <input type="text" name="text1" />
        <input type="text" name="text2" />
        <input type="text" name="text3" />
        Hobby:
        
        <div>
            Programming <input type="radio" name="hobby" value="1"/>
        </div>
        
        <div>
            Stuff <input type="radio" name="hobby" value="2"/>
        </div>
        
        <div>
            Other Stuff <input type="radio" name="hobby" value="3"/>
        </div>
        
        Interest:
        <input type="checkbox" name="interest" value="Theater"/>
        <input type="checkbox" name="interest" value="Music"/>
        <input type="checkbox" name="interest" value="Cooking"/>
        
        <input type="file">

        <select size="5" multiple name="City">
            <option value="RM">Rome</option>
            <option value="PR">Paris</option>
            <option value="MI">Milan</option>
            <option value="TK">Tokyo</option>
        </select>

        <input type="password" name="pwd"/>

        Number: <input type="number" />

        Email: <input type="email" />

        Date: <input type="date" />


        <input type="submit"/>
    </form>
</body>
</html>
