<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
    <style>
        .theClass {
            display:none;
        }
        .important {
            background-color: red;
        }
        .stuff {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>
<body>
    <div id="myTarget" class="theClass important stuff">
        <h1>OH HI!</h1>
    </div>

    <button id="addClass">Add Class</button>
    <button id="removeClass">Remove Class</button>
<script>
    const myTarget = document.getElementById("myTarget")
    document.getElementById("addClass").addEventListener("click", function(){
        myTarget.classList.add('theClass')
    })
    document.getElementById("removeClass").addEventListener("click", function(){
        myTarget.classList.remove('theClass')
    })
</script>    
</body>
</html>
